<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{layout/header :: headerFragment}"></div>

<h1>게시글 수정</h1>

<div class="col-md-12">
  <div class="col-md-4">
    <form>
      <div class="form-group">
        <label for="title">글 번호</label>
        <input type="text" class="form-control" id="id" value="id" th:value="${post.id}" readonly>
      </div>
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" class="form-control" id="title" value="title" th:value="${post.title}" readonly>
      </div>
      <div class="form-group">
        <label for="author"> 작성자 </label>
        <input type="text" class="form-control" id="author" value="author" th:value="${post.author}" readonly>
      </div>
      <div class="form-group">
        <label for="content"> 내용 </label>
        <textarea class="form-control" id="content" th:text="${post.content}" readonly></textarea>
      </div>
    </form>
    <a th:href="@{/}" role="button" class="btn btn-danger" >돌아가기</a>
    <a th:href="@{/posts/update/{id}(id = ${post.id})}"><button type="button" class="btn btn-primary">게시글 수정</button></a>
  </div>
</div>

<div th:replace="~{layout/footer :: footerFragment}"></div>
</html>
