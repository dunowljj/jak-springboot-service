<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<header th:insert="~{events/layout/header :: headerFragment}"></header>
<body>
<div>
  <a th:href="@{/}" style="text-decoration:none; color:inherit"><h1>스프링 부트로 시작하는 웹 서비스</h1></a>
  <a href="/events/hall" role="button" class="btn btn-secondary">돌아가기</a>

  <!--목록 출력 영역-->
  <table class="table table-horizontal table-bordered">
    <thead class="thead-strong">
    <tr>
      <th>행사번호</th>
      <th>행사이름</th>
      <th>행사장</th>
      <th>분야</th>
      <th>세부사항</th>
      <th>입장권 가격</th>
      <th>모집인원</th>
      <th>모집시작</th>
      <th>모집종료</th>
      <th>행사시작</th>
      <th>행사종료</th>
      <th>생성일</th>
      <th>최종수정일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${eventList}">
      <td th:text="${event.id}"></td>
      <td><a th:text="${event.name}" th:href="@{/events/ticket/detail/{id}(id=${event.id})}"></a></td>
      <td th:text="${event.getHallId()}"></td>
      <td th:text="${event.field}"></td>
      <td th:text="${event.detail}"></td>
      <td th:text="${event.price}"></td>
      <td th:text="${event.recruitAmount}"></td>
      <td th:text="${#temporals.format(event.recruitStartDate, 'yyyy-MM-dd HH:mm')}"></td>
      <td th:text="${#temporals.format(event.recruitEndDate, 'yyyy-MM-dd HH:mm')}"></td>
      <td th:text="${#temporals.format(event.startDate, 'yyyy-MM-dd HH:mm')}"></td>
      <td th:text="${#temporals.format(event.endDate, 'yyyy-MM-dd HH:mm')}"></td>
      <td th:text="${#temporals.format(event.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
      <td th:text="${#temporals.format(event.modifiedDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
      <td><a th:href="@{/events/ticket/reserve/{id}(id=${event.id})}" type="button" class="btn btn-primary">예약</a></td>
    </tr>
    </tbody>
  </table>

</div>
<footer th:insert="~{events/layout/ticket-footer :: footerFragment}"></footer>
</body>
</html>
