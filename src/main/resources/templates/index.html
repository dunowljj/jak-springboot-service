<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<header th:insert="~{posts/layout/header :: headerFragment}"></header>
<body>
    <div>
        <a th:href="@{/}" style="text-decoration:none; color:inherit"><h1>스프링 부트로 시작하는 웹 서비스</h1></a>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <a th:href="@{/posts/save}" role="button" class="btn btn-primary">글 등록</a>

                    Logged in as: <span id="member" th:text="${userName}"></span>
                    <a href="/logout" class="btn btn-info active" role="button">Logout</a>

                    <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
                    <a href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">Naver Login</a>
                    <a th:href="@{/events}" class="btn btn-primary" role="button">예약 서비스</a>
                </div>
            </div>
        </div>

        <!--목록 출력 영역-->
        <table class="table table-horizontal table-bordered">
            <thead class="thead-strong">
            <tr>
                <th>게시글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>최종수정일</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.id}"></td>
                    <td><a th:text="${post.title}" th:href="@{/posts/detail/{id}(id=${post.id})}"></a></td>
                    <td th:text="${post.author}"></td>
                    <td th:text="${post.modifiedDate}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer th:insert="~{posts/layout/footer :: footerFragment}"></footer>
</body>
</html>
